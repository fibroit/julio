{% extends 'webApp/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h1>

    <!-- Mostrar mensaje de error si existe -->
    {% if error %}
        <div class="bg-red-100 text-red-600 p-2 mb-4 rounded">
            {{ error }}
        </div>
    {% endif %}

    <form action="/iniciarSesion/" method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            {{ form.username }}
        </div>
        
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            {{ form.password }}
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Iniciar sesión
        </button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">¿No tienes cuenta? <a href="/registro/" class="text-blue-500 hover:text-blue-700">Registrarse</a></p>
    </div>
</div>
{% endblock %}
